<!DOCTYPE html>
<html>
<head>
    <title>Média de Números</title>
    <script>
        function calcularMedia() {
            // Inicializa um array para armazenar os valores informados
            let valores = [];
            let soma = 0;

            // Solicita ao usuário que informe quatro números
            for (let i = 1; i <= 4; i++) {
                let valor = parseFloat(prompt("Informe o valor " + i + " (maior que 0 e menor que 10):"));
                
                // Verifica se o valor inserido é um número válido
                if (isNaN(valor) || valor <= 0 || valor >= 10) {
                    alert("Por favor, insira um número válido que seja maior que 0 e menor que 10.");
                    return;
                }

                // Adiciona o valor ao array e soma
                valores.push(valor);
                soma += valor;
            }

            // Calcula a média dos valores
            let media = soma / 4;

            // Exibe os valores informados e a média na tela
            document.getElementById("valores").innerHTML = "Valores informados: " + valores.join(", ");
            document.getElementById("media").innerHTML = "Média: " + media;

            // Verifica se a média é maior que 5
            if (media > 5) {
                document.getElementById("resultado").innerHTML = "Você passou no teste";
            } else {
                document.getElementById("resultado").innerHTML = "Tente novamente";
            }
        }
    </script>
</head>
<body>
    <h1>Calcular Média de Números</h1>
    <button onclick="calcularMedia()">Calcular</button>
    <p id="valores"></p>
    <p id="media"></p>
    <p id="resultado"></p>
</body>
</html>
