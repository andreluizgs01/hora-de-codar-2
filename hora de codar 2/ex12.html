<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let valor1 = parseInt(prompt("Digite o primeiro numero inteiro "))

let valor2 =parseInt(prompt("Digite o segundo valor inteiro"))

let operacao = parseInt (prompt("1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação"))
       

    let resultado

    if (operacao === 1){
    resultado = valor1 + valor2
}
    else if  (operacao === 2){
    resultado = valor1 - valor2
    }else if (operacao === 3){
        resultado = valor1 / valor2
    }
    else if (operacao === 4){
        resultado = valor1 * valor2}

alert ("O resultado da operaçao é " + resultado)


    </script>
</body>
</html>
