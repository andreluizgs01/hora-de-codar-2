<!DOCTYPE html>
<html>
<head>
    <title>Peso ideal</title>
</head>
<body>
    
    <script>
        let altura = parseFloat(prompt("Informe a sua altura em metros (por exemplo, 1.75):"));
        
       
        if (isNaN(altura) || altura <= 0) {
            alert("Por favor, insira uma altura válida.");
        } else {
           
            let sexo = parseInt(prompt("Informe o seu sexo (1: feminino, 2: masculino):"));

            if (isNaN(sexo) || (sexo !== 1 && sexo !== 2)) {
                alert("Por favor, insira um código de sexo válido (1 para feminino, 2 para masculino).");
            } else {
                let pesoIdeal;
                if (sexo === 1) { // feminino
                    pesoIdeal = (62.1 * altura) - 44.7;
                } else if (sexo === 2) { // masculino
                    pesoIdeal = (72.7 * altura) - 58;
                }
alert ("Seu peso ideal é: " + pesoIdeal.toFixed(2) + " kg")
               
             
            }
        }
    </script>
</body>
</html>
